<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="title">LOCATING SUBMARINES</h1>
        <div id="flexbox">
            <h2 id="levelnum">level: </h2>
            <div id="ques">
            </div>
        </div>
        <button class="btn" id="play">play</button>
        <button class="btn" id="give_up">give up</button>
        <button class="btn" id="lvl">next level</button>
        <h2 id="c_w">correct</h2>
        <div id="game">
            <div id="container">
            </div>
            <div id="x_axis">
            </div>
            <div id="y_axis">
            </div>
            <h3 class="y_label" style="bottom:31.5vw">Y-axis</h3>
            <h3 class="x_label" style="left:33vw">X-axis</h3>
            <div id="submarine" class="hidden"></div>
            <img id="subpic" src="submarine.png">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
